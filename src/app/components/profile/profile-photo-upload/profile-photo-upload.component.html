<div class="form-group mb-3 text-center">
  <label for="profile_photo" class="form-label">Profile Photo</label>
  <div class="profile-photo-container mb-3">
    <img [src]="profilePhotoUrl || 'default-profile-picture.jpg'" class="rounded-circle img-fluid profile-photo-preview" alt="Profile Photo">
  </div>
  <input id="profile_photo" type="file" (change)="onFileChange($event)" class="form-control" />
</div>
